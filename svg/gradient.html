<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">


      <!-- Definição do gradiente -->
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
        </linearGradient>

        <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
          <stop offset="0%" style="stop-color:rgb(0,255,255);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
        </radialGradient>
      </defs>

      <!-- Polígono com gradiente linear -->
      <polygon points="100,10 200,80 160,200 40,200 0,80" fill="url(#grad1)" stroke="black" stroke-width="2" />

      <!-- Linhas conectando os vértices do polígono -->
      <line x1="100" y1="10" x2="200" y2="80" stroke="black" stroke-width="1" />
      <line x1="200" y1="80" x2="160" y2="200" stroke="black" stroke-width="1" />
      <line x1="160" y1="200" x2="40" y2="200" stroke="black" stroke-width="1" />
      <line x1="40" y1="200" x2="0" y2="80" stroke="black" stroke-width="1" />
      <line x1="0" y1="80" x2="100" y2="10" stroke="black" stroke-width="1" />

      <!-- Outro polígono com gradiente radial -->
      <polygon points="250,150 350,180 300,280 200,280 150,180" fill="url(#grad2)" stroke="black" stroke-width="2" />

      <!-- Linhas cruzando o centro do segundo polígono -->
      <line x1="250" y1="150" x2="300" y2="280" stroke="black" stroke-width="1" />
      <line x1="350" y1="180" x2="200" y2="280" stroke="black" stroke-width="1" />
      <line x1="150" y1="180" x2="250" y2="150" stroke="black" stroke-width="1" />
    </svg>
  </body>

</html>
