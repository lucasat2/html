<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  
  <svg viewBox="0 0 100" width="500" height="700">
    
    <!-- Corpo do carro -->
  <rect x="10" y="30" width="180" height="40" fill="#e31013" />
  <circle cx="180" cy="40" r="5" fill="yellow"/>
  <circle cx="180" cy="60" r="5" fill="yellow" />
  

  <!-- Extensoes dos farois -->
  <rect x="500" y="30" width="2900" height="40" fill="white" />
  <rect x="185" y="35" width="200" height="7" fill="yellow" />
  <rect x="185" y="55" width="200" height="7" fill="yellow" />

  <!-- Teto do carro-->
  <rect x="30" y="10" width="140" height="30" fill="#2c3e50" />
 
  
  <!-- Janelas do carro -->
  <rect x="40" y="20" width="40" height="20" fill="#ecf0f1" />
  <rect x="120" y="20" width="40" height="20" fill="#ecf0f1" />
  <rect x="60" y="30" width="15" height="10" fill="blue" />
  <rect x="140" y="30" width="15" height="10" fill="blue" />
  
  <!-- Rodas do carro -->
  
  <circle cx="50" cy="75" r="15" fill="#2c3e50" />
  <circle cx="150" cy="75" r="15" fill="#2c3e50" />
  <circle cx="50" cy="75" r="7" fill="#f7f7f7" />
  <circle cx="150" cy="75" r="7" fill="#f7f7f7" />


  <!-- ESTRADA -->
  
<rect x="0" y="90" width="400" height="70" fill="gray" />
<rect x="5" y="120" width="40" height="10" fill="white"/>
<rect x="60" y="120" width="40" height="10" fill="white" />
<rect x="120" y="120" width="40" height="10" fill="white" />
<rect x="180" y="120" width="40" height="10" fill="white" />
<rect x="240" y="120" width="40" height="10" fill="white" />
<rect x="300" y="120" width="40" height="10" fill="white" />
<rect x="360" y="120" width="40" height="10" fill="white" />
  
  </svg>

</body>
</html>
